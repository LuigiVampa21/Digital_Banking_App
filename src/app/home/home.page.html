<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icons/avatar.png" alt="avatar" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="light" class="ion-margin-start">
            CARD BALANCE
          </ion-note>
          <p>
            <ion-chip color="light">
              <ion-label class="ion-text-wrap"> $15,000,000.00 </ion-label>
              <ion-icon name="add" color="success"></ion-icon>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">TOP UP</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-horizontal ion-margin-top">
      <ion-col>
        <ion-label color="light">
          <b>All Features</b>
        </ion-label>
      </ion-col>
    </ion-row>
    <ion-row class="ion-margin-horizontal">
      <ion-col *ngFor="let feature of features" size="6">
        <ion-card class="text-center">
          <ion-card-header>
            <div align="center">
              <ion-thumbnail [style.background]="feature.background">
                <img [src]="feature.src" [alt]="feature.name" />
              </ion-thumbnail>
            </div>
          </ion-card-header>
          <ion-card-content>
            <div align="center">
              <ion-label>{{ feature.name }}</ion-label>
            </div>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
    <ion-list>
      <ion-list-header>
        <ion-label>RECENT TRANSACTIONS</ion-label>
      </ion-list-header>
      <ion-item>
        <ion-label>
          Flaticons
          <p>3:00 PM</p>
        </ion-label>
        <ion-text slot="end" color="success">$15,000.00</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>
          Nusr-Et
          <p>8:00 PM</p>
        </ion-label>
        <ion-text slot="end" color="danger">-$2,000.00</ion-text>
      </ion-item>
    </ion-list>
  </ion-grid>
</ion-content>
