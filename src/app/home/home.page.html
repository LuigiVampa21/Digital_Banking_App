<ion-header class="ion-no-border">
  <ion-item lines="none">
    <ion-button fill="clear" slot="start" color="light">
      <ion-icon name="menu"></ion-icon>
    </ion-button>
    <ion-avatar slot="end">
      <img src="assets/icons/avatar.png" alt="avatar" />
    </ion-avatar>
  </ion-item>
</ion-header>

<ion-content [fullscreen]="true" color="light">
  <div class="main-header"></div>
  <ion-grid>
    <ion-row>
      <ion-col size="6">
        <ion-label>
          <ion-note color="dark" class="ion-margin-start">
            CARD BALANCE
          </ion-note>
          <p>
            <ion-chip color="dark">
              <ion-label class="ion-text-wrap"> $15,000,000.00 </ion-label>
              <ion-icon name="add" color="success"></ion-icon>
            </ion-chip>
          </p>
        </ion-label>
      </ion-col>
      <ion-col size="6" class="ion-text-end">
        <ion-button color="light" size="small">
          <ion-text color="primary">TOP UP</ion-text>
          <ion-icon name="add" color="primary" slot="end"></ion-icon>
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
